name: run tests

on:
  push:
    branches:
      - main
      - v1.x
      - v2.x
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'signatures/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'signatures/**'
  workflow_dispatch:
    inputs:
      job:
        description: 'Run a single job'
        required: false
        default: ''

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  setup:
    name: 'setup - ${{ matrix.os }}'
    runs-on: ${{matrix.os}}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node: 22
          cache: 'pnpm'
      - uses: 'nick-fields/retry@v3.0.2'
        with:
          max_attempts: 10
          timeout_minutes: 15
          retry_on: error
          command: pnpm fetch --ignore-scripts

  dependency-check:
    name: 'dependency-check - ${{ matrix.os }} - ${{ matrix.node }}'
    needs: setup
    if: ${{ !inputs.job || inputs.job == 'dependency-check' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025]
        node: [22, 24]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: pnpm install
        id: install
        run: |
          pnpm install --production --frozen-lockfile 2>&1 | tee out
          echo "pnpmoutput<<EOF" >> $GITHUB_OUTPUT
          cat out >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Watt must load
        run: cd packages/wattpm && node bin/cli.js
      - name: Circular Dependency
        if: contains(steps.install.outputs.pnpmoutput, 'cyclic')
        run: exit 1

  runtime-lint:
    name: 'runtime-lint'
    needs: setup
    if: ${{ !inputs.job || inputs.job == 'runtime-lint' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node: 22
          cache: 'pnpm'
      - name: pnpm install
        uses: nick-fields/retry@v3.0.2
        with:
          max_attempts: 10
          timeout_minutes: 15
          retry_on: error
          command: pnpm install --frozen-lockfile
      - name: Run runtime package test suite
        run: cd packages/runtime && pnpm run lint

  db-lint:
    name: 'db-lint'
    needs: setup
    if: ${{ !inputs.job || inputs.job == 'db-lint' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 30

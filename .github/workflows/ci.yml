name: run tests

on:
  push:
    branches:
      - main
      - v1.x
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'signatures/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'signatures/**'
  workflow_dispatch:
    inputs:
      job:
        description: 'Run a single job'
        required: false
        default: ''

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  setup-node_modules:
    runs-on: ${{matrix.os}}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: 'nick-fields/retry@v3.0.2'
        with:
          max_attempts: 10
          timeout_minutes: 15
          retry_on: error
          command: pnpm fetch --ignore-scripts

  ci-create-platformatic:
    needs: setup-node_modules
    if: ${{ !inputs.job || inputs.job == 'create-platformatic' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        node-version: [22, 24]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4.1.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: pnpm install
        uses: nick-fields/retry@v3.0.2
        with:
          max_attempts: 10
          timeout_minutes: 15
          retry_on: error
          command: pnpm install --frozen-lockfile
      - name: platformatic cli global link
        run: cd packages/cli && pnpm link --global && cd ../..
      - name: Setup local git user and email
        run: |
          git config --global user.name 'Platformatic Github Actions'
          git config --global user.email 'info@platformatic.dev'
      - name: Run test suite
        run: cd packages/create-platformatic && pnpm test

  ci-cli:
    needs: setup-node_modules
    if: ${{ !inputs.job || inputs.job == 'cli' }}
    runs-on: ${{ matrix.os }}
    # Paolo: This job takes a lot due to build and start command tests.
    timeout-minutes: 60
    strategy:
      matrix:
        node-version: [22, 24]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

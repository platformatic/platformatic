<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformatic Service</title>
    <style>
      :root {
        font-family: Montserrat, Inter, Avenir, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;

        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        background-color: #001825;
      }

      a {
        font-weight: 600;
        color: white;
        text-decoration: inherit;
        width: 100%;
        text-align: center;
        padding: 4px 0px;
      }
      a:hover {
        text-decoration: underline;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow-y: hidden;
      }

      h1 {
        font-size: 4.375rem;
        line-height: 5rem;
        font-weight: 700;
        margin: 2rem 0;
      }

      .text-white {
        color: white;
      }

      .text-main-green {
        color: #21FA90;
      }
      .text-center {
        text-align: center;
      }

      .button-container {
        display: flex;
        column-gap: 3rem;
        justify-content: center;
        align-items: center;
        margin: 2rem 0;
      }

      .button-link {
        width: 250px;
        border: 1px solid white;
        border-radius: 2px;
      } 

      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        border-color: #646cff;
      }
      button:focus,
      button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }

      @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }
        a:hover {
          color: #747bff;
        }
        button {
          background-color: #f9f9f9;
        }
      }

      #root {
        width: 100%;
        min-height: inherit;
        height: 100%;
        display: flex;
        position: relative;
        z-index: 20;
      }

      #content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
        position: relative;
        z-index: 20;
      }

      .polygon14 {
        background-image: url("background_polygon_14.svg");
        background-repeat: no-repeat;
        position: absolute;
        height: 868px;
        width: 832px;
        transform-origin: center;
        animation: rotationClockwise 15s infinite linear;
        z-index: 0;
        bottom: -40%;
        left: -10%;
      }

      .polygon28 {
        background-image: url("background_polygon_28.svg");
        background-repeat: no-repeat;
        position: absolute;
        height: 212px;
        width: 246px;
        transform-origin: 123px 106px;
        animation: rotationAntiClockwise 15s infinite linear;
        z-index: 0;
        top: 20vH;
        left: 10%;
      }

      .topFrame {
        position: absolute;
        top: 0;
        right: 0;
        width: 50vw;
        /* background-image: url("background_frame.svg"); */
        /* background-repeat: no-repeat; */
        height: auto;
        z-index: 0;
      }

      @keyframes rotationClockwise {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }

      @keyframes rotationAntiClockwise {
        from {
          transform: rotate(-0deg);
        }
        to {
          transform: rotate(-359deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="polygon14"></div>
      <div class="polygon28"></div>
      <img class="topFrame" src="background_frame.svg" />
      
      <div id="content">
        <img height="256" src="platformatic-logo-dark.svg"/>
        <h1 class="text-center"><span class="text-white">Welcome to</span><br/><span class="text-main-green">Platformatic Service</span></h1>
        <h2 class="text-center text-white">Explore our flexible toolkit for building robust APIs.</h2>
        <div class="button-container">
          <a href="https://oss.platformatic.dev" target="_blank" class="button-link">Documentation</a>
          <a id="openapi-link" target="_blank" class="button-link">OpenAPI Documentation</a>
          <a id="graphql-link" target="_blank" class="button-link">GraphiQL</a>
        </div>
      </div>
    </div>

    <script>
      const currentPath = window.location.pathname
    
      const openApiLink = document.getElementById('openapi-link')
      openApiLink.href = currentPath + 'documentation/static/index.html'

      const graphqlLink = document.getElementById('graphql-link')
      graphqlLink.href = currentPath + 'graphiql'
    </script>
  </body>
</html>

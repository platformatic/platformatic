<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformatic Service</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        --text-color: #FFFFFF;
        --bg-color: #001825;
        --theme-img: url('./images/light_mode.svg')
      }

      body.light-theme {
        --text-color: #001825;
        --bg-color: #FFFFFF;
        --theme-img: url('./images/dark_mode.svg')
      }

      body {
        background: var(--bg-color);
      }

      :root {
        font-family: Montserrat, Inter, Avenir, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;

        color-scheme: light dark;
        color: inherit;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }


      a {
        font-weight: 600;
        color: var(--text-color);
        text-decoration: inherit;
        width: 100%;
        text-align: center;
        padding: 4px 0px;
      }
      a:hover {
        text-decoration: underline;
      }

      h1 {
        font-size: 4.375rem;
        line-height: 5rem;
        font-weight: 700;
        margin: 2rem 0;
      }
      h2, h1 {
        color: var(--text-color);
      }

      .text-main-green {
        color: #21FA90;
      }
      .text-center {
        text-align: center;
      }

      .button-container {
        display: flex;
        column-gap: 3rem;
        justify-content: center;
        align-items: start;
        margin: 2rem 0;
      }

      .buttons-list-container {
        display: flex;
        flex-direction: column;
        row-gap: 1rem;
        justify-content: center;
        align-items: start;
      }

      .button-link {
        width: 250px;
        border: 1px solid var(--text-color);
        border-radius: 2px;
        padding: 2px 6px;
      }

      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        border-color: #646cff;
      }
      button:focus,
      button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }

      #root {
        width: 100%;
        min-height: inherit;
        height: 100%;
        display: flex;
        position: relative;
        z-index: 20;
      }

      #content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
        position: relative;
        z-index: 20;
      }

      .polygon14 {
        background-image: url("images/background_polygon_14.svg");
        background-repeat: no-repeat;
        position: fixed;
        height: 868px;
        width: 832px;
        transform-origin: center;
        animation: rotationClockwise 15s infinite linear;
        z-index: 0;
        bottom: -40%;
        left: -10%;
      }

      .polygon28 {
        background-image: url("images/background_polygon_28.svg");
        background-repeat: no-repeat;
        position: absolute;
        height: 212px;
        width: 246px;
        transform-origin: 123px 106px;
        animation: rotationAntiClockwise 15s infinite linear;
        z-index: 0;
        top: 20vH;
        left: 10%;
      }

      .topFrame {
        position: absolute;
        top: 0;
        right: 0;
        width: 50vw;
        height: auto;
        z-index: 0;
      }

      #button-theme-selector {
        border: none;
        position: absolute;
        top: 2rem;
        right: 3rem;
        width: 40px;
        height: 40px;
        background: var(--theme-img);
        outline: none;
      }


      @keyframes rotationClockwise {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }

      @keyframes rotationAntiClockwise {
        from {
          transform: rotate(-0deg);
        }
        to {
          transform: rotate(-359deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="polygon14"></div>
      <div class="polygon28"></div>
      <img class="topFrame" src="images/background_frame.svg" />
      <button id="button-theme-selector" type="button" class="theme-selector" alt="theme selector" onclick="toggleLightMode()"></button>
      
      <div id="content">
        <img id="logo" height="256" />
        <h1 class="text-center"><span>Welcome to</span><br/><span class="text-main-green">Platformatic Service</span></h1>
        <h2 class="text-center">Explore our flexible toolkit for building robust APIs.</h2>
        <div class="button-container">
          <a href="https://docs.platformatic.dev" target="_blank" class="button-link">Documentation</a>
          <div class="open-documentation-version buttons-list-container">&nbsp;</div>
          <a id="graphql-link" target="_blank" class="button-link">GraphiQL</a>
        </div>
      </div>
    </div>

    <script>
      const currentPath = window.location.pathname
    
      const graphqlLink = document.getElementById('graphql-link')
      graphqlLink.href = currentPath + 'graphiql'

      const prefersLightScheme = window.matchMedia('(prefers-color-scheme: light)');
      if (prefersLightScheme.matches) {
        document.body.classList.add('light-theme');
        document.getElementById('logo').src = 'images/platformatic-logo-light.svg'
      } else {
        document.body.classList.remove('light-theme');
        document.getElementById('logo').src = 'images/platformatic-logo-dark.svg'
      }
      
      const toggleLightMode = function() {
        document.body.classList.toggle('light-theme');
        if (document.body.classList.contains('light-theme')) {
          document.getElementById('logo').src = 'images/platformatic-logo-light.svg'
        } else {
          document.getElementById('logo').src = 'images/platformatic-logo-dark.svg'
        }
      }

      function join (...paths) {
        return paths.join('/').replace(/\/+/g, '/')
      }

      fetch('/_platformatic_versions')
        .then(response => response.json())
        .then(versions => {
          const sharedOpenapiHref = join(currentPath, 'documentation')
          const openapiButtons = [
            `<a href="${sharedOpenapiHref}"target="_blank" class="button-link">OpenAPI Documentation</a>`
          ]

          for (const version of versions) {
            const href = join(currentPath, version.prefix, 'documentation')
            openapiButtons.push(`<a href="${href}" target="_blank" class="button-link">OpenAPI Documentation ${version.name}</a>`)
          }

          const buttonList = document.getElementsByClassName('open-documentation-version')[0]
          buttonList.innerHTML = openapiButtons.join('')
        })
    </script>
  </body>
</html>
